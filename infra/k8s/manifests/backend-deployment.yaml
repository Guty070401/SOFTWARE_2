apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ${GKE_NAMESPACE}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ${BACKEND_IMAGE_URI}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: backend-secrets
            - configMapRef:
                name: backend-config
          volumeMounts:
            - name: backend-secrets-files
              mountPath: /var/run/secrets/backend
              readOnly: true
          livenessProbe:
            httpGet:
              path: /debug/db
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /debug/db
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 15
      volumes:
        - name: backend-secrets-files
          secret:
            secretName: backend-secrets

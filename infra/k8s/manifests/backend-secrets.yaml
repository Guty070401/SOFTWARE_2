apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: ${GKE_NAMESPACE}
type: Opaque
stringData:
  # Reemplaza cada valor con tus credenciales reales; no dejes plantillas tipo ${SMTP_HOST:-}
  # Ejemplos de host/puerto: SES (email-smtp.{region}.amazonaws.com:465), SendGrid (smtp.sendgrid.net:587), Resend (smtp.resend.com:587)
  SUPABASE_URL: "<REPLACE_WITH_SUPABASE_URL>"
  SUPABASE_SERVICE_ROLE: "<REPLACE_WITH_SUPABASE_SERVICE_ROLE>"
  JWT_SECRET: "<REPLACE_WITH_JWT_SECRET>"
  JWT_EXPIRES: "<REPLACE_WITH_JWT_EXPIRES>"
  SMTP_HOST: "<REPLACE_WITH_SMTP_HOST>"
  SMTP_PORT: "<REPLACE_WITH_SMTP_PORT>"
  SMTP_USER: "<REPLACE_WITH_SMTP_USER>"
  SMTP_PASS: "<REPLACE_WITH_SMTP_PASS>"
  SMTP_FROM: "<REPLACE_WITH_SMTP_FROM>"

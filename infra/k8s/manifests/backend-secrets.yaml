apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: ${GKE_NAMESPACE}
type: Opaque
stringData:
  # Reemplaza cada valor con tus credenciales reales; no dejes plantillas tipo ${SMTP_HOST:-}
  # Ejemplos de host/puerto: SES (email-smtp.{region}.amazonaws.com:465), SendGrid (smtp.sendgrid.net:587), Resend (smtp.resend.com:587)
  SUPABASE_URL: ${SUPABASE_URL}
  SUPABASE_SERVICE_ROLE: ${SUPABASE_SERVICE_ROLE}
  JWT_SECRET: ${JWT_SECRET:-change-me}
  JWT_EXPIRES: ${JWT_EXPIRES:-1h}
  SMTP_HOST: ${SMTP_HOST:-}
  SMTP_PORT: ${SMTP_PORT:-}
  SMTP_USER: ${SMTP_USER:-}
  SMTP_PASS: ${SMTP_PASS:-}
  SMTP_FROM: ${SMTP_FROM:-}

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: ${GKE_NAMESPACE}
type: Opaque
stringData:
  SUPABASE_URL: ${SUPABASE_URL}
  SUPABASE_SERVICE_ROLE: ${SUPABASE_SERVICE_ROLE}
  JWT_SECRET: ${JWT_SECRET:-change-me}
  JWT_EXPIRES: ${JWT_EXPIRES:-1h}
  SMTP_HOST: ${SMTP_HOST:-}
  SMTP_PORT: ${SMTP_PORT:-}
  SMTP_USER: ${SMTP_USER:-}
  SMTP_PASS: ${SMTP_PASS:-}
  SMTP_FROM: ${SMTP_FROM:-}
